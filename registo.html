<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Veículos</title>
  </head>
  <body>
    <h1>Cadastro de Veículos</h1>
    <form action="/cadastro" method="POST" enctype="multipart/form-data">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required /><br />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required /><br />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required /><br />

      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" required /><br />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required /><br />

      <label for="localizacao">Última Localização:</label>
      <input type="text" id="localizacao" name="localizacao" required /><br />

      <label for="foto">Foto do Veículo:</label>
      <input type="file" id="foto" name="foto" /><br />

      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
